<html ng-app="Store">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="js/angular.min.js"></script>
    <script src="js/example3.js"></script>
  </head>
  <body ng-controller="StoreController as store">
     <ul class="list-group">
     	<li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
     	  <h3>
     	  	{{product.name}}
     	  	<em class="pull-right">{{product.price|currency}}</em>
     	  	<img ng-src="{{product.images[0].thumb}}"/>
     	  	
     	  	
		    <section ng-init="tab = 1">
			     <ul class="nav nav-pills">
			     	<li ng-class="{active:tab ===1}" > <a href ng-click="tab = 1">Description </a></li>
			     	<li ng-class="{active:tab ===2}"> <a href ng-click="tab = 2">Specifications </a></li>
			     	<li ng-class="{active:tab ===3}"> <a href ng-click="tab = 3">Reviews </a></li>
			     </ul>
		     </section>
		     
		     <div class="panel" ng-show="tab === 1">
		     	<h4>Description</h4>
		     	<p>{{product.description}}</p>
		     </div>
		     <div class="panel" ng-show="tab === 2">
		     	<h4>Specifications</h4>
		     	<p>None yet</p>
		     </div>
		     <div class="panel" ng-show="tab === 3">
		     	<h4>Reviews</h4>
		     	<p>None yet</p>
		     </div>
     	  	
     	  	
     	  	
     	  	
     	  </h3>
     	</li>
     </ul>
     
    
     
     
  </body>
  
</html>
